version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"            # Qdrant API port
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

  backend:
    build: .                   # Uses your Dockerfile in the current directory
    container_name: materials_ai_backend
    environment:
      - FIREWORKS_API_KEY=fw_3ZiwZBcc4BBYAJA4NRzpg68L
    ports:
      - "5000:5000"            # Flask app port
    depends_on:
      - qdrant
    restart: unless-stopped

volumes:
  qdrant_storage:
